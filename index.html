<head>
	<title>MONGO Chat</title>
	<link rel="shortcut icon" href="other/shortcut_icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta charset="utf-8">
	<link rel="stylesheet" id="x-font-custom-css" href="other/lato_font.css" type="text/css" media="all">
	<script src="client_functions.js"></script>
	<script src="client_functions_special.js"></script>
</head>
<body>
	<div id="header_fixed">
		<div id="main_title">
			MONGO Chat
		</div>
		<div class="body_inner">
			<div id="stat">
				<div class="stat_div" id="nb_pseudo">{{stat.nb_pseudo}}<br>users</div>
				<div class="stat_div" id="nb_message">{{stat.nb_message}}<br>msgs</div>
				<div class="stat_div" id="nb_char">{{stat.nb_char}}<br>chars</div>
			</div>
			<div id="close_ranking"></div>
		</div>
	</div>
	<div class="body_inner">
		<div id="ranking">
			{{#each ranks}}
				{{> rank}}
			{{/each}}
		</div>
		<div id="message_list">
			{{#each messages}}
				{{> message}}
			{{/each}}
		</div>
		<div id="input_box">
			<input class="input_base" id="input_pseudo" type="text" placeholder="Pseudo" maxlength="33">
			<div class="btn" id="btn_send"> > </div>
			<br>
			<textarea class="input_base" id="input_message" placeholder="Message" maxlength="9999"></textarea>
		</div>
	</div>
	<div id="background"></div>
	<script src="event.js"></script>
</body>




<!-- MESSAGE TEMPLATE -->
<template name="message" >
	<div class="row_message">
		<div class="header_message">
			<div class="pseudo_message">
				{{pseudo_message}}
			</div>
			<div class="timestamp_message">
				{{{formatDate timestamp_message}}}
			</div>
		</div>
		<div class="text_message">
			{{{formatText text_message}}}
		</div>
	</div>
	<div class="row_message_separator">
		<div class="bottom_triangle"></div>
	</div>
</template>




<!-- RANKING TEMPLATE -->
<template name="rank" >
	<div class="ranking_row">
		<div class="ranking_cell ranking_pseudo">
			{{index}}) {{pseudo_user}}
		</div>
		<div class="ranking_cell">
			{{nb_message}}
		</div>
		<div class="ranking_cell">
			{{nb_char}}
		</div>
	</div>
</template>
